<footer class = "site-footer">

  {% if site.facebook_username %}
  <li>
    <a href="https://www.facebook.com/{{ site.facebook_username }}">

  {% if site.github_username %}

        <i class="fa fa-github"></i> GitHub
      </a>
    </li>
  {% endif %}

</footer>
