<footer class = "site-footer">
  <div class="social-icons">
    {% if site.facebook_username %}
      <a href="https://www.facebook.com/{{ site.facebook_username }}" class="fa fa-facebook" target="_blank"></a>
    {% endif %}
    {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" class="fa fa-github" target="_blank"></a>
    {% endif %}
  </div>
  <a href="{{ site.site_repo_link }}" class="github-repo-link" target="_blank"><i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by CFC</a>
</footer>
